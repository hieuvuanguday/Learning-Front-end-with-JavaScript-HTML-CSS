<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 3</title>
</head>
<body>
    <!-- List: chia thành 2 dang -->
    <!-- ul - Unordered List: danh sách không sắp xếp -->
    <!-- ol = Ordered List: danh sách có sắp xếp -->
    <!-- li - list item:  -->
    <!-- trong ul, chỉ được chứa li ở cấp tiếp theo -->
    <!--disc: đĩa nhạc
        circle: tròn, trắng bên trong
        square: hình vuông
        none: không có gì
     -->
    <ul type="none">
        <li>
            Bia
            <ol type="I">
                <li>Bia craft</li>
                <li>Bia hơi</li>
                <li><a href="#home">Home</a></li>
            </ol>
        </li>
        <li>
            Cà Phê
            <ul>
                <li>Cà phê đặc</li>
                <li>Cà phê sữa</li>
                <li>Cà phê mệt</li>
            </ul>
        </li>
    </ul>
    
    <!-- dl - description list
            gồm 2 thẻ con dt: description tittle
                          đd: description detail 
     -->
    <dl>
        <dt>Cà phê</dt>
        <dd>Cà phê đen</dd>
        <dd>Cà phê đá</dd>
        <dt>Sữa</dt>
        <dd>Sữa lắc</dd>
        <dd>Sữa ông thọ</dd>
    </dl> 
</body>
</html>
